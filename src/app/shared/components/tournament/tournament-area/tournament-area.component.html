<section class="tournament-area section-pt-120 section-pb-90">
    <div class="container">
        <div class="tournament__wrapper">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-7 col-md-10">
                    <div class="section__title text-center mb-60">
                        <app-text-animation [title]="'our tournament'" />
                        <h3 class="title">play to earn games</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center gutter-25">
                <div *ngFor="let item of tournament_data" class="col-xl-4 col-lg-5 col-md-6 col-sm-9">
                    <app-tournament-box [tournament]="item"></app-tournament-box>
                </div>
            </div>
        </div>
    </div>
</section>
