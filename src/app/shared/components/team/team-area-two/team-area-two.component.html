<section [ngClass]="style_2 ? 'team__area4' : 'team__area3 section-pt-120 section-pb-120'"
    [ngStyle]="{'background-image': style_2 ? 'url(/assets/img/bg/team_bg4.png)' : 'none'}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div *ngIf="!style_2" class="section__title text-center mb-60 title-shape-none">
                    <span class="sub-title2">Professional Esports Team</span>
                    <h3 class="title2">
                        Pro Skilled
                        <span class="text-theme d-inline-block position-relative">
                            <img class="section-line" src="/assets/img/others/section-line.png" alt="section line" />
                            Gamers
                        </span>
                    </h3>
                </div>
                <div *ngIf="style_2" class="section__title text-center mb-60 title-shape-none">
                    <span class="sub-title2">Professional Esports Team</span>
                    <h3 class="title2">MEET OUR ELITE TEAM</h3>
                </div>
            </div>
        </div>
        <div class="row gy-4 justify-content-center">
            <div *ngFor="let t of teamData; let i = index" class="col-xl-4 col-md-6" [attr.data-sal-delay]="(i + 1) + '00'" data-sal="slide-up" data-sal-duration="1000">
                <div class="team__item2">
                    <div class="team__thumb">
                        <a [routerLink]="['/team-details/',t.id]">
                            <img [src]="t.img" alt="img">
                        </a>
                    </div>
                    <div class="team__content">
                        <h4 class="name"><a [routerLink]="['/team-details/',t.id]">{{t.title}}</a></h4>
                        <span class="designation">{{t.subtitle}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
